<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hobbies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand text-white" href="#">My Hobbies</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link text-white" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
    </div>
  </nav>

  <!-- Carousel/Slider -->
  <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Blessings.jpg" class="d-block w-100" alt="slide1">
        <div class="carousel-caption d-md-block text-white">
          <h5>Blessings</h5>
          <p>Blessing is God's favour and goodness.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="grace.jpg" class="d-block w-100" alt="slide2">
        <div class="carousel-caption d-md-block text-white">
          <h5>Pray</h5>
          <p>Talk to God through prayer.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Pray.jpg" class="d-block w-100" alt="slide3">
        <div class="carousel-caption d-md-block text-white">
          <h5>Grace</h5>
          <p>Grace is an unmerited favor from God.</p>
        </div>
      </div>
    </div>

    <!-- Controls inside the carousel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
